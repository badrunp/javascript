<!DOCTYPE html>
<html>
<head>
<title></title>
<style type="text/css">
 *{
 	padding:0;
 	margin:0;
 	box-sizing: border-box;
} 
body{
	display:flex;
	justify-content:center;
	align-items:center;
	height:100vh;
} 

.container{
	position: relative;
	width: 300px;
	border:1px solid;
	padding: 5px;
} 
input {
	width: 100%;
	height: 50px;
	margin-bottom: 5px;
	font-size: 1.5em;
	padding-left: 5px;
} 
.container table{
	width:100%;
} 
.container table tr{
	width: 100%;
} 

.container table tr td button{	
	width: 100%;
	height: 50px;
	font-size: 1.3em;
} 
</style>
</head>
<body>
	<div class="container">
	<input type="text" id="view">
	<table>
	<tr>
	<td><button onclick="angka(7)">7</button></td>
	<td><button onclick="angka(8)">8</button></td>
	<td><button onclick="angka(9)">9</button></td>
	<td><button onclick="angka('/')">รท</button></td>
	</tr>
	<tr>
	<td><button onclick="angka(4)">4</button></td>
	<td><button onclick="angka(5)">5</button></td>
	<td><button onclick="angka(6)">6</button></td>
	<td><button onclick="angka('*')">x</button></td>
	</tr>
	<tr>
	<td><button onclick="angka(8)">1</button></td>
	<td><button onclick="angka(9)">2</button></td>
	<td><button onclick="angka(3)">3</button></td>
	<td><button onclick="angka('-')">-</button></td>
	</tr>
	<tr>
	<td><button onclick="angka(0)">0</button></td>
	<td><button onclick="reset()">c</button></td>
	<td><button onclick="angka('+')">+</button></td>
	<td><button onclick="hapus()"><</button></td>
	</tr>
	<tr>
	<td colspan="4"><button onclick="hasil()">=</button></td>
	</tr>
	</table>
	</div>
	
	
	<script type="text/javascript">
	
	const input = document.querySelector("input");
	
	
	function angka(num) {
		input.value += num;
	} 
	
	function hapus() {
		var exp = input.value;
		input.value = exp.substring(0, exp.length-1);
	} 
	
	function reset() {
		input.value = '';
	} 
	function hasil() {
		
		var exp = input.value;
		if ( exp == '' ) {
			input.value = '';
		}else{
			input.value = eval(exp);
		} 
	} 
	</script>
</body>
</html>
